<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WasteAlert</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <aside class="aside"></aside>
  <main class="row flex-col justify-center">

    <h1 class="text-center text-lg font-bold p-2">
      WasteAlert
    </h1>
    <p class="text-center">
      Welcome back! Please login to your account.
    </p>
          
      <div class="wrapper">
       <div class="form-container w-50 mx-auto">
        <form action="" method="POST" onsubmit="logUserIn(event)">
          <div class="input-group ">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <!-- <label for="username">
            </label> -->
          </div>
      
          <div class="input-group"> 
              <input type="password" name="password" id="password" placeholder="Password" required>
              <label for="password">
              </label>
          </div>
                  
          <div class="grid grid-col-2 gap-20 w-90 mx-auto mt-30 items-center">
            <div class="w-100">
              <input type="checkbox" name="remember-me" id="remember-me" required>
              <label for="remember-me">
                Remember me
              </label> 
            </div>
              
            <a href="http://" target="_blank">
              Forgot Password
            </a>
          
          </div>

      
          <div class="main_btn mt-5">
            <input type="submit" value="LOGIN" class="login-btn mr-4">
            <a href="signup.html" class="sign_up_btn">
              SIGN UP
            </a>
          </div>
          
          </form>
          </div>
      </div>
      </main>


<script src="./js/main.js"></script>

</body>
</html>
